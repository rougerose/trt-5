<B_articles>
<div class="liste resume articles">
    #ANCRE_PAGINATION
    <div class="medium-3 columns left">
        <h2 class="section__titre section__titre--offset">[(#ENV{titre,<:derniers_articles:>})]</h2>
    </div>
    <div class="medium-9 columns">
        <ul class="medium-block-grid-3">
            <BOUCLE_articles(ARTICLES){id_article IN #ENV{selection}}{pagination #ENV{nb,5}}>
            <li class="hentry">
                #INCLURE{fond=inclure/article-resume,id_article}
            </li>
            </BOUCLE_articles>
        </ul>
        [<nav class="pagination">(#PAGINATION{li})</nav>]
    </div>
</div>
</B_articles>
