<B_mots>
<div class="liste resume mots recherche clearfix group--recherche">
    #ANCRE_PAGINATION
    <div class="medium-3 columns">
        <h2 class="section__titre section__titre--offset">[(#GRAND_TOTAL|singulier_ou_pluriel{local:info_recherche_mot,local:info_recherche_mots,nb})]</h2>
    </div>
    <div class="medium-9 columns">
        <ul class="list medium-block-grid-3">
            <BOUCLE_mots(MOTS){id_mot IN #ENV{selection}}{pagination #ENV{nb,10}}>
            <li class="list__item">
                <article class="resume-mot resume-recherche">
                    <h2 class="hN resume-recherche__title"><a href="#URL_MOT">#TITRE</a></h2>
                    [<div class="resume-recherche__desc introduction">(#INTRODUCTION|couper{160}|paragrapher)</div>]
                </article>
            </li>
            </BOUCLE_mots>
        </ul>
        [<nav class="pagination">(#PAGINATION{li})</nav>]
    </div>
</div>
</B_mots>
